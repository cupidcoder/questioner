<!DOCTYPE html>
    <head>
        <meta charset="utf8">
        <link rel="icon" type="image" href="../../css/img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,700i|Tangerine:700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../../css/main.css">
        <link rel="stylesheet" type="text/css" href="../../css/queries.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <title>Questioner | Meetups</title>
    </head>
    <body>
        <!-- Application header -->
        <header id="landingHeader">
            <div class="headerDiv" id="headerLogo">
                <h1><a href="meetups.html">Questioner</a></h1>
            </div>
            <div class="headerDiv" id="headerNav"> 
                <p><a href="profile.html">Profile</a></p>
                <p><a href="../../index.html">Log out</a></p>
            </div>
            <div class="headerDiv" id="headerNavBurger">
                <i class="fas fa-bars"></i>
            </div>
            <div id="burgerMenuNav">
                <p><a href="profile.html">Profile</a></p>
                <p><a href="../../index.html">Log out</a></p>
            </div>
        </header>
        <!-- End of Application header -->

        <!-- Meetups section -->
        <section id="meetUpDetailsSection" class="sectionBackground">
            <!-- Image heading -->
            <div class="bgImage imageHeading">
                <h3 class="sectionHeading" id="meetupTopic"></h3>
                <div id="meetupEventDetails">
                    <p id="meetupTimeLocation">
                        <!-- <i class="fas fa-calendar-day"></i> February 27, 2019
                        <span> <i class="fas fa-map-marker-alt"></i> Ikeja, Lagos.</span>
                        <span> <i class="fas fa-users"></i> 82 Persons</span> -->
                    </p>
                </div>
            </div>
            <!-- Meetup Picture -->
            <div id="meetUpDetailsImage" class="details">
                <!-- <img src="../../img/uploads/default-meetup.jpg" alt="Meetup logo"> -->
            </div>
            <!-- Meetup Details -->
            <div id="meetUpDetailsInfo" class="details">
                <div class="meetUpDetailsInfoDesc" id="meetupDescription">
                    <p id="meetupDescTitle"></p>

                    <div id="rsvpBox">
                        <div id="rsvp" class="rsvpBadge">
                            <p>RSVP</p>
                        </div>
                        <div id="maybeBadge" class="rsvpBadge badgeRight">
                            <p id="maybeResponse">MAYBE</p>
                        </div>
                        <div id="noBadge" class="rsvpBadge badgeRight">
                            <p id="noResponse">NO</p>
                        </div>
                        <div id="yesBadge" class="rsvpBadge badgeRight">
                            <p id="yesResponse">YES</p>
                        </div>
                    </div>
                </div>

                <h4 class="meetUpDetailsInfoDesc">Questions</h4>

                <div class="meetUpDetailsQuestion meetUpDetailsInfoDesc" id="postQuestionBox">
                    <textarea cols="30" rows="5" placeholder="Type your question..."></textarea>
                    <a href="#" class="darkBtn" id="postQuestion">Post</a>
                </div>

                <div id="meetupQuestions">
                    <!-- <div class="meetUpDetailsQuestion meetUpDetailsInfoDesc">
                        <p>Are we getting stickers?</p>
                        <i class="far fa-thumbs-up"></i>
                        <i class="fas fa-thumbs-down thumbs-down-red"></i>
                        <i class="far fa-comments meetupDetailsCommentBtn">&nbsp;100</i>
                    </div> -->
                </div>
            </div>
            <div class="clear"></div>
        </section>
        <!-- Comments dialog box -->
        <div id="meetupCommentBackground">
            <div id="meetUpCommentSection">
                <span class="close">&times;</span>
                <h3 class="sectionHeading">Comments</h3>
                <div id="commentContainer">
                    <div id="postCommentBox" class="commentBox">
                        <textarea cols="30" rows="5" placeholder="Your comment..."></textarea>
                        <button class="darkBtn" id="postCommentBtn">Comment</button>
                    </div>
                    <!-- Comments box -->
                    <div class="commentBox">
                        <div class="commentAuthor">
                            <p>by&nbsp;&nbsp;<span>John Doe</span></p>
                        </div>
                        <p>Nice question!</p>
                    </div>
                    <div class="commentBox">
                        <div class="commentAuthor">
                            <p>by&nbsp;&nbsp;<span>Chukwudi Ume</span></p>
                        </div>
                        <p>So insightfu!</p>
                    </div>
                    <div class="commentBox">
                        <div class="commentAuthor">
                            <p>by&nbsp;&nbsp;<span>Judge Fayokemi</span></p>
                        </div>
                        <p>This question is a question!</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page loader -->
        <div id="page-loader-container">
            <img src="../../img/page-loader.gif" alt="page loader gif" id="page-loader">
        </div>
        <!-- End of Comments dialog box -->
        <!-- End of Meetups section -->
        <footer>
            <p>Questioner</p>
        </footer>
        <script src="../../js/main.js"></script>
        <script src="../../js/helpers/baseURL.js"></script>
        <script src="../../js/helpers/request.js"></script>
        <script src="../../js/helpers/misc.js"></script>
        <script src="../../js/pages/meetup-details.js"></script>
    </body>

</html>
