<!DOCTYPE html>
    <head>
        <meta charset="utf8">
        <link rel="icon" type="image" href="../../css/img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,700i|Tangerine:700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../../css/main.css">
        <link rel="stylesheet" type="text/css" href="../../css/queries.css">
        <title>Questioner | My Meetups</title>
    </head>
    <body>
        <!-- Application header -->
        <header id="landingHeader">
            <div class="headerDiv" id="headerLogo">
                <h1><a href="meetups.html">Questioner</a></h1>
            </div>
            <div class="headerDiv" id="headerNav"> 
                <p><a href="profile.html">Profile</a></p>
                <p><a href="../../index.html">Log out</a></p>
            </div>
            <div class="headerDiv" id="headerNavBurger">
                <i class="fas fa-bars"></i>
            </div>
            <div id="burgerMenuNav">
                <p><a href="profile.html">Profile</a></p>
                <p><a href="../../index.html">Log out</a></p>
            </div>
        </header>
        <!-- End of Application header -->

        <!-- Profile section -->
        <section id="myMeetupSection" class="sectionBackground">
            <!-- Image heading -->
            <div class="bgImage imageHeading">
                <h3 class="sectionHeading">My Meetups</h3>
            </div>
            <!-- End of Image heading -->
            <div class="row">
                <div class="col-1-of-4">
                    <!-- Div to hold a meetup -->
                    <div class="meetupBox">
                        <a href="meetup-details.html">
                            <div class="meetupImage">     
                                <img src="../../img/uploads/nodejs.jpg" alt="Nodejs logo">
                            </div>
                        </a>
                        <div class="meetupBoxInfo meetupBoxAdmin">
                            <p>NodeJs Nigeria Meetup</p>
                            <div class="questionsLogo">
                                <i class="far fa-question-circle">&nbsp;32</i>
                            </div>
                            <div class="attendeesLogo">
                                <i class="fas fa-users ">&nbsp;100</i>
                            </div>
                        </div>
                    </div>
                    <!--  End of Div to hold a meetup -->
                </div>
                <div class="col-1-of-4">
                    <div class="meetupBox">  
                        <a href="meetup-details.html">
                            <div class="meetupImage">
                                <img src="../../img/uploads/laravel.png" alt="laravel logo">
                            </div>
                        </a>
                        <div class="meetupBoxInfo meetupBoxAdmin">
                            <p>Laravel Nigeria Meetup</p>
                            <div class="questionsLogo">
                                <i class="far fa-question-circle">&nbsp;58</i>
                            </div>
                            <div class="attendeesLogo">
                                <i class="fas fa-users ">&nbsp;27</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1-of-4">
                    <div class="meetupBox">          
                        <a href="meetup-details.html">
                            <div class="meetupImage">
                                <img src="../../img/uploads/food.jpg" alt="Salad">
                            </div>
                        </a>
                        <div class="meetupBoxInfo meetupBoxAdmin">
                            <p>Laravel Nigeria Meetup</p>
                            <div class="questionsLogo">
                                <i class="far fa-question-circle">&nbsp;0</i>
                            </div>
                            <div class="attendeesLogo">
                                <i class="fas fa-users ">&nbsp;16</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1-of-4">
                    <div class="meetupBox">
                        <a href="meetup-details.html">
                            <div class="meetupImage">
                                <img src="../../img/uploads/django.png" alt="Django logo">
                            </div>
                        </a>
                        <div class="meetupBoxInfo meetupBoxAdmin">
                            <p>Laravel Nigeria Meetup</p>
                            <div class="questionsLogo">
                                <i class="far fa-question-circle">&nbsp;3</i>
                            </div>
                            <div class="attendeesLogo">
                                <i class="fas fa-users ">&nbsp;100</i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </section>
        <!-- End of Meetups section -->
        <footer>
            <p>Questioner</p>
        </footer>
        <script src="../../js/main.js"></script>
    </body>

</html>
