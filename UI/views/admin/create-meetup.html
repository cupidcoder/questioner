<!DOCTYPE html>
    <head>
        <meta charset="utf8">
        <link rel="icon" type="image" href="../../css/img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:400,400i,700i|Tangerine:700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="../../css/main.css">
        <link rel="stylesheet" type="text/css" href="../../css/queries.css">
        <title>Questioner | Create meetup</title>
    </head>
    <body>
        <!-- Application header -->
        <header id="landingHeader">
            <div class="headerDiv" id="headerLogo">
                <h1><a href="meetups.html">Questioner</a></h1>
            </div>
            <div class="headerDiv" id="headerNav"> 
                <p><a href="create-meetup.html">Create meetup</a></p>
                <p><a href="profile.html">Profile</a></p>
                <p><a href="../../index.html">Log out</a></p>
            </div>
            <div class="headerDiv" id="headerNavBurger">
                <i class="fas fa-bars"></i>
            </div>
            <div id="burgerMenuNav">
                <p><a href="create-meetup.html">Create meetup</a></p>
                <p><a href="profile.html">Profile</a></p>
                <p><a href="../../index.html">Log out</a></p>
            </div>
        </header>
        <!-- End of Application header -->

        <!-- Meetups section -->
        <section id="createMeetupSection" class="sectionBackground">
            <!-- Image heading -->
            <div class="bgImage imageHeading">
                <h3 class="sectionHeading">CREATE MEETUP</h3>
            </div>

            <div class="row">
                <!-- Creaet meetup form -->
                <div class="createMeetupEntryBox">
                    <form class="createForm createMeetupForm">
                        <div class="createMeetupEntryBoxForm">
                            <p>Topic:</p>
                            <input type="text" id="topicInput" required>
                        </div>
                        <p id="topicInfo" class="validateMeetup"></p>
                        <div class="createMeetupEntryBoxForm">
                            <p>Location:</p>
                            <input type="text" id="locationInput" required>
                        </div>
                        <p id="locationInfo" class="validateMeetup"></p>
                        <div class="createMeetupEntryBoxForm">
                            <p>Description:</p>
                            <textarea id="descriptionInput" cols="30" rows="2"></textarea>
                        </div>
                        <p id="descriptionInfo" class="validateMeetup"></p>
                        <div class="createMeetupEntryBoxForm">
                            <p>Date:</p>
                            <input type="text" id="dateInput" placeholder="YYYY-MM-DD" required>
                        </div>
                        <p id="dateInfo" class="validateMeetup"></p>
                        <div class="createMeetupEntryBoxForm">
                            <p>Time:</p>
                            <input type="time" id="timeInput" required>
                        </div>
                        <p id="timeInfo" class="validateMeetup"></p>
                        <div id="buttonContainer">
                            <button class="darkBtn" id="createBtn">Submit</button>    
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- End of Meetups section -->
        <footer>
            <p>Questioner</p>
        </footer>
        <script src="../../js/main.js"></script>
        <script src="../../js/helpers/baseURL.js"></script>
        <script src="../../js/helpers/request.js"></script>
        <script src="../../js/helpers/misc.js"></script>
        <script src="../../js/helpers/validateMeetup.js"></script>
        <script src="../../js/pages/create-meetup.js"></script>
    </body>

</html>
