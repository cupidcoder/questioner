        <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Tangerine:700" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="../css/main.css">
        <link rel="stylesheet" type="text/css" href="../css/queries.css">
        <title>Questioner | Meetups</title>
    </head>
    <body>
        <!-- Application header -->
        <header id="landingHeader">
            <div class="headerDiv" id="headerLogo">
                <h1><a href="meetups.html">Questioner</a></h1>
            </div>
            <div class="headerDiv" id="headerNav"> 
                <p><a href="create-meetup.html">Create meetup</a></p>
                <p><a href="dashboard.html">Dashboard</a></p>
                <p><a href="../index.html">Log out</a></p>
            </div>
            <div class="headerDiv" id="headerNavBurger">
                <i class="fas fa-bars"></i>
            </div>
            <div id="burgerMenuNav">
                <p><a href="create-meetup.html">Create meetup</a></p>
                <p><a href="dashboard.html">Dashboard</a></p>
                <p><a href="../index.html">Log out</a></p>
            </div>
        </header>
        <!-- End of Application header -->

        <!-- Comments section -->
        <section id="meetUpCommentSection" class="sectionBackground">
            <h3 class="sectionHeading">Comments</h3>
            <div id="commentContainer">
                <div id="postCommentBox" class="commentBox">
                    <textarea cols="30" rows="5" placeholder="Your comment..."></textarea>
                    <button class="darkBtn" id="postCommentBtn">Comment</button>
                </div>
                <!-- Comments box -->
                <div class="commentBox meetUpComment">
                    <p>Nice question!</p>
                </div>
                <div class="commentBox meetUpComment">
                    <p>Very thoughful question.</p>
                </div>
                <div class="commentBox meetUpComment">
                    <p>Very insightful! You are a wise person!</p>
                </div>
            </div>
        </section>
        <!-- End of Comments section -->
        <footer>
            <p>Questioner</p>
        </footer>
        <script src="../js/main.js"></script>
    </body>
