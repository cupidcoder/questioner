<!DOCTYPE html>
    <head>
        <meta charset="utf8">
        <link rel="icon" type="image" href="css/img/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,700|Tangerine:700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/queries.css">
        <title>Questioner | Sign Up</title>
    </head>
    <body>
        <!-- Landing page header -->
        <header id="landingHeader">
            <div class="headerDiv" id="headerLogo">
                <h1><a href="index.html">Questioner</a></h1>
            </div>
            <div class="headerDiv" id="headerNav"> 
                <p><a href="#">Log In</a></p>
                <p><a href="#">Sign Up</a></p>
            </div>
        </header>
        <!-- End of Landing page header -->

        <!-- Sign Up section -->
        <section id="signUpSection">
            <div id="signUpImage" class="bgImage"></div>
            <div id="signUpFormSection">
                <form class="form">
                    <p>Sign up <br> <span id="formSubHeading">Already have an account? Log in&nbsp;<a href="#">here</a></span></p>
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="f_password" placeholder="Password" required>
                    <input type="password" id="s_password" placeholder="Confirm password" required>
                    <p><a href="#" class="darkBtn">Sign up</a></p>
                    <!-- <input type="submit" class="darkBtn" value="Sign up"> -->
                </form>
            </div>
        </section>
        <!-- End of Sign Up section -->
        <footer>
            <p>Questioner</p>
        </footer>
        <script src="js/main.js"></script>
    </body>

</html>
